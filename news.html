    /* Category filters */
    .category-filters {
      display: flex;
      gap: 1rem;

    .category-btn {
      background: rgba(255, 255, 255, 0.1);

    .category-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* News List Items */
    .news-item {
      position: relative;
      margin: 2.5rem 0;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
      max-width: 100%;
    }

    .news-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      border-color: rgba(9, 118, 130, 0.2);
      background: rgba(255, 255, 255, 0.05);
    }

    .news-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .news-item:hover::before {
      opacity: 1;
    }

    .news-item .post-date {

      font-size: 0.9rem;

      margin-bottom: 0.8rem;

<body>
  <nav class="topnav" role="navigation" aria-label="Main navigation">

  <main id="main-content" role="main">
    <h1 style="margin: 2rem 0 1rem; color: var(--accent); font-size: 1.8rem; font-weight: 600;">Research Updates</h1>
    <p style="margin-bottom: 2rem; color: var(--text-secondary); font-size: 1rem; line-height: 1.6;">This page includes the latest news, research paper announcements, conference participations, and updates about my work.</p>

    <!-- Category filters -->
    <div class="category-filters" role="group" aria-label="Filter news by category">
      <button class="category-btn active" data-category="all">All Updates</button>
      <button class="category-btn" data-category="publication">Publications</button>
      <button class="category-btn" data-category="conference">Conferences</button>
      <button class="category-btn" data-category="research">Research</button>
    </div>

    <!-- News List Container -->
    <div id="updates-container">
      <!-- News items will be dynamically generated here -->
    </div>

    <!-- Loading and Error States -->
    <div id="loading" class="loading-message">Loading research updates...</div>
    <div id="error" class="error-message" style="display: none;">Failed to load research updates. Please try again later.</div>
    <div id="no-results" class="no-results" style="display: none;">No updates found for the selected category.</div>
  </main>

  <script>
    let allNewsItems = [];
    let currentCategory = 'all';

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('updates-container');
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');

      // Category filter functionality
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const category = btn.dataset.category;
          filterNews(category);
          
          // Update active button
          categoryButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
      });

      fetch('news.json')
        .then(response => {
          if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
          return response.json();
        })
        .then(newsItems => {
          loading.style.display = 'none';
          allNewsItems = newsItems;
          
          if (newsItems.length === 0) {
            container.innerHTML = '<p>No research updates available at the moment.</p>';
            return;
          }

          renderNews(newsItems);
        })
        .catch(error => {
          console.error('Error loading news.json:', error);
          loading.style.display = 'none';
          document.getElementById('error').style.display = 'block';
        });
    });

    function renderNews(newsItems) {
      const container = document.getElementById('updates-container');
      
      // Clear container
      container.innerHTML = '';
      
      if (newsItems.length === 0) {
        container.innerHTML = '<div class="no-results">No updates found for the selected category.</div>';
        return;
      }

      // Sort items by date (newest first)
      newsItems.sort((a, b) => new Date(b.date) - new Date(a.date));

      newsItems.forEach(item => {
        const newsItem = document.createElement('div');
        newsItem.className = 'news-item';

        // Format date
        const date = new Date(item.date);
        const now = new Date();
        const diffTime = Math.abs(now - date);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        let dateText;
        if (diffDays === 1) {
          dateText = 'Yesterday';
        } else if (diffDays < 7) {
          dateText = `${diffDays} days ago`;
        } else {
          dateText = date.toLocaleDateString(undefined, {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          });
        }

        newsItem.innerHTML = `
          <div class="post-date">${dateText}</div>
          <h2 class="update-title">${item.title}</h2>
          <p class="update-description">${item.description}</p>
          ${item.images && item.images.length > 0 ? 
            `<img src="${item.images[0]}" alt="${item.title}">` : 
            item.videos && item.videos.length > 0 ? 
              `<video src="${item.videos[0]}" controls aria-label="${item.title}"></video>` : 
              ''
          }
        `;

        container.appendChild(newsItem);
      });
    }

    function filterNews(category) {
      currentCategory = category;
      const filteredItems = category === 'all' 
        ? allNewsItems 
        : allNewsItems.filter(item => item.category === category);
      renderNews(filteredItems);
    }
  </script>
