  <link rel="stylesheet" href="style.css">
  <style>
    /* Category filters */
    .category-filters {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .category-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .category-btn:hover,
    .category-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* News List Items */
    .news-item {
      position: relative;
      margin: 2.5rem 0;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
      max-width: 100%;
    }

    .news-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      border-color: rgba(9, 118, 130, 0.2);
      background: rgba(255, 255, 255, 0.05);
    }

    .news-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .news-item:hover::before {
      opacity: 1;
    }

    .news-item .post-date {
      display: block;
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.8rem;
      font-weight: 500;
    }

    .news-item .update-title {
      color: var(--accent);
      margin-bottom: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
      line-height: 1.4;
    }

    .news-item .update-description {
      line-height: 1.6;
      margin-bottom: 1rem;
      color: var(--text-color);
      font-size: 1rem;
    }

    /* Media Styling */
    .news-item img,
    .news-item video {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    /* Multiple Images Carousel */
    .media-carousel {
      position: relative;
      width: 100%;
      margin: 1rem 0;
      border-radius: 12px;
      overflow: hidden;
    }

    .media-carousel img,
    .media-carousel video {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: none;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .media-carousel img.active,
    .media-carousel video.active {
      display: block;
    }

    .media-carousel-controls {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      padding: 0 1rem;
    }

    .media-carousel-controls button {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: auto;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .media-carousel-controls button:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
    }

    .media-carousel-indicators {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      pointer-events: none;
    }

    .media-carousel-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      pointer-events: auto;
      transition: background 0.3s ease;
    }

    .media-carousel-indicator.active {
      background: var(--accent);
    }

    /* News Item Clickable */
    .news-item {
      cursor: pointer;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      transform: scale(0.8);
      transition: transform 0.3s ease;
      position: relative;
    }

    .modal-overlay.active .modal-content {
      transform: scale(1);
    }

    .modal-header {
      padding: 2rem 2rem 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-body {
      padding: 2rem;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .modal-date {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .modal-title {
      color: var(--accent);
      font-size: 2rem;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 1.5rem;
      text-shadow: 0 4px 12px rgba(9, 118, 130, 0.3);
    }

    .modal-description {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--text-color);
      margin-bottom: 2rem;
    }

    .modal-media {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    /* Responsive Modal */
    @media (max-width: 768px) {
      .modal-content {
        max-width: 95%;
        margin: 1rem;
      }
      
      .modal-header,
      .modal-body {
        padding: 1.5rem;
      }
      
      .modal-title {
        font-size: 1.5rem;
      }
      
      .modal-description {
        font-size: 1rem;
      }
    }


    /* No results message */
    .no-results {
      text-align: center;
      padding: 3rem;
      color: var(--text-color);
      font-style: italic;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .carousel-container {
        height: 450px;
      }
      
      .news-item-3d {
        width: 85%;
        max-width: 450px;
        height: 350px;
        padding: 1.5rem;
      }
      
      .news-item-3d .update-title {
        font-size: 1.8rem;
      }
      
      .news-item-3d .update-description {
        font-size: 1.1rem;
      }
      
      .nav-ring {
        width: 150px;
        height: 150px;
      }
      
      .nav-indicator {
        transform-origin: 75px 75px;
      }
    }

    @media (max-width: 768px) {
      .carousel-container {
        height: 400px;
        margin: 2rem 0;
      }
      
      .featured-news {
        padding: 1.5rem;
      }
      
      .featured-news .update-title {
        font-size: 1.5rem;
      }
      
      .featured-news .update-description {
        font-size: 1rem;
      }
      
      .nav-ring {
        width: 120px;
        height: 120px;
      }
      
      .nav-indicator {
        width: 10px;
        height: 10px;
        transform-origin: 60px 60px;
      }
      
      .carousel-controls {
        padding: 0 1rem;
      }
      
      .carousel-controls button {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .carousel-container {
        height: 350px;
      }
      
      .featured-news {
        padding: 1rem;
      }
      
      .featured-news .update-title {
        font-size: 1.3rem;
      }
      
      .nav-ring {
        display: none;
      }
      
      .auto-rotate-controls {
        bottom: 1rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>

<body>
  <nav class="topnav" role="navigation" aria-label="Main navigation">
    <div class="links">
      <a href="/">Home</a>
      <a href="/blog.html">Blog</a>
      <a href="/news.html" aria-current="page">News</a>
    </div>
  </nav>

  <main id="main-content" role="main">
    <h1 style="margin: 2rem 0 1rem; color: var(--accent); font-size: 1.8rem; font-weight: 600;">Research Updates</h1>
    <p style="margin-bottom: 2rem; color: var(--text-secondary); font-size: 1rem; line-height: 1.6;">This page includes the latest news, research paper announcements, conference participations, and updates about my work.</p>

    <!-- Category filters -->
    <div class="category-filters" role="group" aria-label="Filter news by category">
      <button class="category-btn active" data-category="all">All Updates</button>
      <button class="category-btn" data-category="publication">Publications</button>
      <button class="category-btn" data-category="conference">Conferences</button>
      <button class="category-btn" data-category="research">Research</button>
    </div>

    <!-- News List Container -->
    <div id="updates-container">
      <!-- News items will be dynamically generated here -->
    </div>

    <!-- Loading and Error States -->
    <div id="loading" class="loading-message">Loading research updates...</div>
    <div id="error" class="error-message" style="display: none;">Failed to load research updates. Please try again later.</div>
    <div id="no-results" class="no-results" style="display: none;">No updates found for the selected category.</div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <div class="modal-header">
          <div class="modal-date" id="modal-date"></div>
          <h2 class="modal-title" id="modal-title"></h2>
        </div>
        <div class="modal-body">
          <p class="modal-description" id="modal-description"></p>
          <div id="modal-media"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    let allNewsItems = [];
    let currentCategory = 'all';

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('updates-container');
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');

      // Modal functionality
      const modalOverlay = document.getElementById('modal-overlay');
      const modalClose = document.getElementById('modal-close');

      modalClose.addEventListener('click', closeModal);
      modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
          closeModal();
        }
      });

      // Close modal with Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeModal();
        }
      });

      // Category filter functionality
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const category = btn.dataset.category;
          filterNews(category);
          
          // Update active button
          categoryButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
      });

      fetch('news.json')
        .then(response => {
          if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
          return response.json();
        })
        .then(newsItems => {
          loading.style.display = 'none';
          allNewsItems = newsItems;
          
          if (newsItems.length === 0) {
            container.innerHTML = '<p>No research updates available at the moment.</p>';
            return;
          }

          renderNews(newsItems);
        })
        .catch(error => {
          console.error('Error loading news.json:', error);
          loading.style.display = 'none';
          document.getElementById('error').style.display = 'block';
        });
    });

    function renderNews(newsItems) {
      const container = document.getElementById('updates-container');
      
      // Clear container
      container.innerHTML = '';
      
      if (newsItems.length === 0) {
        container.innerHTML = '<div class="no-results">No updates found for the selected category.</div>';
        return;
      }

      // Sort items by date (newest first)
      newsItems.sort((a, b) => new Date(b.date) - new Date(a.date));

      newsItems.forEach(item => {
        const newsItem = document.createElement('div');
        newsItem.className = 'news-item';

        // Format date
        const date = new Date(item.date);
        const now = new Date();
        const diffTime = Math.abs(now - date);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        let dateText;
        if (diffDays === 1) {
          dateText = 'Yesterday';
        } else if (diffDays < 7) {
          dateText = `${diffDays} days ago`;
        } else {
          dateText = date.toLocaleDateString(undefined, {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          });
        }

        // Create media content
        let mediaContent = '';
        if (item.images && item.images.length > 0) {
          if (item.images.length === 1) {
            mediaContent = `<img src="${item.images[0]}" alt="${item.title}">`;
          } else {
            // Multiple images - create carousel
            mediaContent = `
              <div class="media-carousel">
                ${item.images.map((img, index) => 
                  `<img src="${img}" alt="${item.title} - Image ${index + 1}" class="${index === 0 ? 'active' : ''}">`
                ).join('')}
                <div class="media-carousel-controls">
                  <button onclick="changeMediaSlide(this.parentNode.parentNode, -1)">❮</button>
                  <button onclick="changeMediaSlide(this.parentNode.parentNode, 1)">❯</button>
                </div>
                <div class="media-carousel-indicators">
                  ${item.images.map((_, index) => 
                    `<div class="media-carousel-indicator ${index === 0 ? 'active' : ''}" onclick="goToMediaSlide(this.parentNode.parentNode, ${index})"></div>`
                  ).join('')}
                </div>
              </div>
            `;
          }
        } else if (item.videos && item.videos.length > 0) {
          if (item.videos.length === 1) {
            mediaContent = `<video src="${item.videos[0]}" controls aria-label="${item.title}"></video>`;
          } else {
            // Multiple videos - create carousel
            mediaContent = `
              <div class="media-carousel">
                ${item.videos.map((video, index) => 
                  `<video src="${video}" controls aria-label="${item.title} - Video ${index + 1}" class="${index === 0 ? 'active' : ''}"></video>`
                ).join('')}
                <div class="media-carousel-controls">
                  <button onclick="changeMediaSlide(this.parentNode.parentNode, -1)">❮</button>
                  <button onclick="changeMediaSlide(this.parentNode.parentNode, 1)">❯</button>
                </div>
                <div class="media-carousel-indicators">
                  ${item.videos.map((_, index) => 
                    `<div class="media-carousel-indicator ${index === 0 ? 'active' : ''}" onclick="goToMediaSlide(this.parentNode.parentNode, ${index})"></div>`
                  ).join('')}
                </div>
              </div>
            `;
          }
        }

        newsItem.innerHTML = `
          <div class="post-date">${dateText}</div>
          <h2 class="update-title">${item.title}</h2>
          <p class="update-description">${item.description}</p>
          ${mediaContent}
        `;

        // Add click event to open modal
        newsItem.addEventListener('click', () => {
          openModal(item);
        });

        container.appendChild(newsItem);
      });
    }

    function filterNews(category) {
      currentCategory = category;
      const filteredItems = category === 'all' 
        ? allNewsItems 
        : allNewsItems.filter(item => item.category === category);
      renderNews(filteredItems);
    }

    function openModal(item) {
      const modalOverlay = document.getElementById('modal-overlay');
      const modalDate = document.getElementById('modal-date');
      const modalTitle = document.getElementById('modal-title');
      const modalDescription = document.getElementById('modal-description');
      const modalMedia = document.getElementById('modal-media');

      // Format date
      const date = new Date(item.date);
      const now = new Date();
      const diffTime = Math.abs(now - date);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      let dateText;
      if (diffDays === 1) {
        dateText = 'Yesterday';
      } else if (diffDays < 7) {
        dateText = `${diffDays} days ago`;
      } else {
        dateText = date.toLocaleDateString(undefined, {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      }

      // Populate modal content
      modalDate.textContent = dateText;
      modalTitle.textContent = item.title;
      modalDescription.innerHTML = item.description;

      // Handle media
      modalMedia.innerHTML = '';
      if (item.images && item.images.length > 0) {
        if (item.images.length === 1) {
          const img = document.createElement('img');
          img.src = item.images[0];
          img.alt = item.title;
          img.className = 'modal-media';
          modalMedia.appendChild(img);
        } else {
          // Multiple images in modal
          const carousel = document.createElement('div');
          carousel.className = 'media-carousel';
          carousel.innerHTML = `
            ${item.images.map((img, index) => 
              `<img src="${img}" alt="${item.title} - Image ${index + 1}" class="modal-media ${index === 0 ? 'active' : ''}">`
            ).join('')}
            <div class="media-carousel-controls">
              <button onclick="changeMediaSlide(this.parentNode.parentNode, -1)">❮</button>
              <button onclick="changeMediaSlide(this.parentNode.parentNode, 1)">❯</button>
            </div>
            <div class="media-carousel-indicators">
              ${item.images.map((_, index) => 
                `<div class="media-carousel-indicator ${index === 0 ? 'active' : ''}" onclick="goToMediaSlide(this.parentNode.parentNode, ${index})"></div>`
              ).join('')}
            </div>
          `;
          modalMedia.appendChild(carousel);
        }
      } else if (item.videos && item.videos.length > 0) {
        if (item.videos.length === 1) {
          const video = document.createElement('video');
          video.src = item.videos[0];
          video.controls = true;
          video.className = 'modal-media';
          video.setAttribute('aria-label', item.title);
          modalMedia.appendChild(video);
        } else {
          // Multiple videos in modal
          const carousel = document.createElement('div');
          carousel.className = 'media-carousel';
          carousel.innerHTML = `
            ${item.videos.map((video, index) => 
              `<video src="${video}" controls aria-label="${item.title} - Video ${index + 1}" class="modal-media ${index === 0 ? 'active' : ''}"></video>`
            ).join('')}
            <div class="media-carousel-controls">
              <button onclick="changeMediaSlide(this.parentNode.parentNode, -1)">❮</button>
              <button onclick="changeMediaSlide(this.parentNode.parentNode, 1)">❯</button>
            </div>
            <div class="media-carousel-indicators">
              ${item.videos.map((_, index) => 
                `<div class="media-carousel-indicator ${index === 0 ? 'active' : ''}" onclick="goToMediaSlide(this.parentNode.parentNode, ${index})"></div>`
              ).join('')}
            </div>
          `;
          modalMedia.appendChild(carousel);
        }
      }

      // Show modal with animation
      modalOverlay.classList.add('active');
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
    }

    function closeModal() {
      const modalOverlay = document.getElementById('modal-overlay');
      modalOverlay.classList.remove('active');
      document.body.style.overflow = ''; // Restore scrolling
    }

    // Media carousel functions
    function changeMediaSlide(carousel, direction) {
      const media = carousel.querySelectorAll('img, video');
      const indicators = carousel.querySelectorAll('.media-carousel-indicator');
      
      if (media.length === 0) return;
      
      let current = Array.from(media).findIndex(el => el.classList.contains('active'));
      current = (current + direction + media.length) % media.length;
      
      // Update media
      media.forEach(el => el.classList.remove('active'));
      media[current].classList.add('active');
      
      // Update indicators
      indicators.forEach(indicator => indicator.classList.remove('active'));
      if (indicators[current]) {
        indicators[current].classList.add('active');
      }
    }

    function goToMediaSlide(carousel, index) {
      const media = carousel.querySelectorAll('img, video');
      const indicators = carousel.querySelectorAll('.media-carousel-indicator');
      
      if (media.length === 0) return;
      
      // Update media
      media.forEach(el => el.classList.remove('active'));
      media[index].classList.add('active');
      
      // Update indicators
      indicators.forEach(indicator => indicator.classList.remove('active'));
      indicators[index].classList.add('active');
    }
  </script>
