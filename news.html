  <main id="main-content" role="main">

    <p style="margin-bottom: 2rem; color: var(--text-secondary); font-size: 1rem; line-height: 1.6;">This page includes the latest news, research paper announcements, conference participations, and updates about my work.</p>

    <!-- Category filters -->

      </div>

    <!-- Loading and Error States -->
    <div id="loading" class="loading-message">Loading research updates...</div>
    <div id="error" class="error-message" style="display: none;">Failed to load research updates. Please try again later.</div>
    <div id="no-results" class="no-results" style="display: none;">No updates found for the selected category.</div>

  <script>
    let allNewsItems = [];
    let currentCategory = 'all';
    let currentIndex = 0;
    let filteredItems = [];
    let autoRotateInterval = null;
    let progressInterval = null;
    let isAutoRotating = true;
    let progress = 0;

    document.addEventListener('DOMContentLoaded', () => {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const noResults = document.getElementById('no-results');
      const carouselContainer = document.querySelector('.carousel-container');

      // Category filter functionality
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const category = btn.dataset.category;
          filterNews(category);
          
          // Update active button
          categoryButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
      });

      // Carousel controls
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const playPauseBtn = document.getElementById('play-pause-btn');
      const progressRing = document.getElementById('progress-ring');

      prevBtn.addEventListener('click', () => navigateCarousel(-1));
      nextBtn.addEventListener('click', () => navigateCarousel(1));
      playPauseBtn.addEventListener('click', toggleAutoRotate);

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
          navigateCarousel(-1);
        } else if (e.key === 'ArrowRight') {
          navigateCarousel(1);
        } else if (e.key === ' ') {
          e.preventDefault();
          toggleAutoRotate();
        }
      });

      // Touch/swipe support
      let touchStartX = 0;
      let touchEndX = 0;

      carouselContainer.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
      });

      carouselContainer.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;
        
        if (Math.abs(diff) > swipeThreshold) {
          if (diff > 0) {
            navigateCarousel(1); // Swipe left - next
          } else {
            navigateCarousel(-1); // Swipe right - previous
          }
        }
      }

      fetch('news.json')
        .then(response => {
          if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
          return response.json();
        })
        .then(newsItems => {
          loading.style.display = 'none';
          allNewsItems = newsItems;
          
          if (newsItems.length === 0) {
            carouselContainer.style.display = 'none';
            noResults.style.display = 'block';
            return;
          }

          // Sort items by date (newest first)
          newsItems.sort((a, b) => new Date(b.date) - new Date(a.date));
          filteredItems = newsItems;
          currentIndex = 0;
          
          renderCarousel();
          startAutoRotate();
        })
        .catch(error => {
          console.error('Error loading news.json:', error);
          loading.style.display = 'none';
          error.style.display = 'block';
        });
    });

    function renderCarousel() {
      if (filteredItems.length === 0) {
        document.querySelector('.carousel-container').style.display = 'none';
        document.getElementById('no-results').style.display = 'block';
        return;
      }

      document.querySelector('.carousel-container').style.display = 'block';
      document.getElementById('no-results').style.display = 'none';

      create3DCarousel();
      updateNavigationRing();
      updateControls();
    }

    function create3DCarousel() {
      const carousel3d = document.getElementById('carousel-3d');
      carousel3d.innerHTML = '';

      // Create 3D positioned news items in a circular formation
      filteredItems.forEach((item, index) => {
        const newsItem = document.createElement('div');
        newsItem.className = 'news-item-3d';
        newsItem.dataset.index = index;

        // Format date
        const date = new Date(item.date);
        const now = new Date();
        const diffTime = Math.abs(now - date);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        let dateText;
        if (diffDays === 1) {
          dateText = 'Yesterday';
        } else if (diffDays < 7) {
          dateText = `${diffDays} days ago`;
        } else {
          dateText = date.toLocaleDateString(undefined, {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          });
        }

        // Randomly decide layout: text above or below media
        const isTextAbove = Math.random() > 0.5;
        
        newsItem.innerHTML = `
          <div class="news-content ${isTextAbove ? 'text-above' : 'text-below'}">
            <div class="post-date">${dateText}</div>
            <h2 class="update-title">${item.title}</h2>
            <p class="update-description">${item.description}</p>
          </div>
          <div class="news-media-container ${isTextAbove ? 'media-below' : 'media-above'}">
            ${item.images && item.images.length > 0 ? 
              `<img src="${item.images[0]}" alt="${item.title}" class="featured-media">` : 
              item.videos && item.videos.length > 0 ? 
                `<video src="${item.videos[0]}" controls class="featured-media" aria-label="${item.title}"></video>` : 
                '<div class="no-media-placeholder">No media available</div>'
            }
          </div>
        `;

        carousel3d.appendChild(newsItem);
      });

      // Position all items in 3D space
      positionItemsIn3D();
    }

    function positionItemsIn3D() {
      const newsItems = document.querySelectorAll('.news-item-3d');
      const totalItems = filteredItems.length;
      
      newsItems.forEach((item, index) => {
        // Calculate position in the disk
        const angle = (360 / totalItems) * index;
        const radius = 400; // Distance from center
        
        // Position the item in 3D space
        const x = Math.cos(angle * Math.PI / 180) * radius;
        const z = Math.sin(angle * Math.PI / 180) * radius;
        
        // Apply 3D transform - items face outward from center
        item.style.transform = `translate(-50%, -50%) translate3d(${x}px, 0, ${z}px) rotateY(${-angle}deg)`;
        
        // Set initial visual state
        const relativeIndex = (index - currentIndex + totalItems) % totalItems;
        
        item.classList.remove('active', 'prev', 'next', 'hidden');
        
        if (relativeIndex === 0) {
          item.classList.add('active');
        } else if (relativeIndex === 1) {
          item.classList.add('next');
        } else if (relativeIndex === totalItems - 1) {
          item.classList.add('prev');
        } else {
          item.classList.add('hidden');
        }
      });
    }


    function updateCarouselRotation() {
      const carousel3d = document.getElementById('carousel-3d');
      const totalItems = filteredItems.length;
      const rotationAngle = (360 / totalItems) * currentIndex;
      
      carousel3d.style.transform = `rotateY(${-rotationAngle}deg)`;
    }

    function updateNavigationRing() {
      const navRing = document.getElementById('nav-ring');
      navRing.innerHTML = '';

      filteredItems.forEach((_, index) => {
            const indicator = document.createElement('div');
        indicator.className = 'nav-indicator';
        if (index === currentIndex) {
          indicator.classList.add('active');
        }

        // Position indicators in a circle
        const angle = (360 / filteredItems.length) * index;
        const radius = 100; // Half the width/height of nav-ring
        const x = Math.cos(angle * Math.PI / 180) * radius;
        const y = Math.sin(angle * Math.PI / 180) * radius;
        
        indicator.style.left = `calc(50% + ${x}px)`;
        indicator.style.top = `calc(50% + ${y}px)`;
        indicator.style.transform = `translate(-50%, -50%)`;

        indicator.addEventListener('click', () => {
          currentIndex = index;
          updateCarouselRotation();
          updateItemPositions();
          updateNavigationRing();
          resetAutoRotate();
        });

        navRing.appendChild(indicator);
      });
    }

    function updateControls() {
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      
      prevBtn.disabled = filteredItems.length <= 1;
      nextBtn.disabled = filteredItems.length <= 1;
    }

    function navigateCarousel(direction) {
      if (filteredItems.length <= 1) return;

      // Update current index
      currentIndex = (currentIndex + direction + filteredItems.length) % filteredItems.length;
      
      // Update carousel rotation
      updateCarouselRotation();
      
      // Update item states
      updateItemStates();
      
      // Update navigation ring
      updateNavigationRing();
      
      resetAutoRotate();
    }

    function updateItemStates() {
      const newsItems = document.querySelectorAll('.news-item-3d');
      const totalItems = filteredItems.length;
      
      newsItems.forEach((item, index) => {
        const relativeIndex = (index - currentIndex + totalItems) % totalItems;
        
        item.classList.remove('active', 'prev', 'next', 'hidden');
        
        if (relativeIndex === 0) {
          item.classList.add('active');
        } else if (relativeIndex === 1) {
          item.classList.add('next');
        } else if (relativeIndex === totalItems - 1) {
          item.classList.add('prev');
        } else {
          item.classList.add('hidden');
        }
      });
    }

    function startAutoRotate() {
      if (filteredItems.length <= 1) return;
      
      isAutoRotating = true;
      updatePlayPauseButton();
      
      autoRotateInterval = setInterval(() => {
        navigateCarousel(1);
      }, 5000);

      startProgressAnimation();
    }

    function stopAutoRotate() {
      isAutoRotating = false;
      updatePlayPauseButton();
      
      if (autoRotateInterval) {
        clearInterval(autoRotateInterval);
        autoRotateInterval = null;
      }
      
      if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
      }
    }

    function resetAutoRotate() {
      if (isAutoRotating) {
        stopAutoRotate();
        setTimeout(() => {
          startAutoRotate();
        }, 100);
      }
    }

    function toggleAutoRotate() {
      if (isAutoRotating) {
        stopAutoRotate();
      } else {
        startAutoRotate();
      }
    }

    function updatePlayPauseButton() {
      const playPauseBtn = document.getElementById('play-pause-btn');
      playPauseBtn.textContent = isAutoRotating ? '⏸' : '▶';
    }

    function startProgressAnimation() {
      progress = 0;
      const progressRing = document.getElementById('progress-ring');
      
      progressInterval = setInterval(() => {
        progress += 1;
        const angle = (progress / 100) * 360;
        progressRing.style.background = `conic-gradient(var(--accent) ${angle}deg, transparent ${angle}deg)`;
        
        if (progress >= 100) {
          progress = 0;
        }
      }, 50);
    }

    function filterNews(category) {
      currentCategory = category;
      filteredItems = category === 'all' 
        ? allNewsItems 
        : allNewsItems.filter(item => item.category === category);
      
      currentIndex = 0;
      renderCarousel();
      
      if (filteredItems.length > 1) {
        startAutoRotate();
      } else {
        stopAutoRotate();
      }
    }
  </script>
</body>
