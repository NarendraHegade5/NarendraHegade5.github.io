<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient definitions -->
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#097682;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with modern rounded square -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#modernGradient)" filter="url(#shadow)"/>
  
  <!-- Bold NH letters with modern typography -->
  <g fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="16" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)">
    <!-- N with bold stroke -->
    <text x="11" y="18" font-size="14" stroke="#097682" stroke-width="0.3">N</text>
    <!-- H with bold stroke -->
    <text x="21" y="18" font-size="14" stroke="#097682" stroke-width="0.3">H</text>
  </g>
  
  <!-- Modern accent line -->
  <rect x="6" y="24" width="20" height="2" rx="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Subtle corner accents -->
  <circle cx="8" cy="8" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="24" cy="8" r="1" fill="#ffffff" opacity="0.6"/>
</svg> 