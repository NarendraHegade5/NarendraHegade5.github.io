<body>
  <nav class="topnav" role="navigation" aria-label="Main navigation">
    <div class="links">
      <a href="/">Home</a>
      <a href="/blog.html" aria-current="page">Blog</a>
      <a href="/news.html">News</a>
    </div>
  </nav>

  <main id="main-content" role="main">
    <section class="blog-header">
      <h1>Latest Writings</h1>
      <p class="intro">Blog posts covering topics in quantum computing, optimization, and quantum simulation (Co-authored).</p>
    </section>

    <section id="blog-banner" class="blog-banner" aria-label="Blog posts">
      <div id="loading" class="loading-message">Loading blog posts...</div>
      <div id="error" class="error-message" style="display: none;">Failed to load blog posts. Please try again later.</div>
    </section>

    <!-- Blog card template -->
    <template id="blog-card-template">
      <a class="blog-card" target="_blank" rel="noopener noreferrer">
        <img class="blog-image" src="" alt="">
        <div class="blog-card-content">
          <h3 class="blog-title"></h3>
        </div>
      </a>
    </template>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('blog-banner');
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const template = document.getElementById('blog-card-template');

      fetch('blog.json')
        .then(response => {
          if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
          return response.json();
        })
        .then(blogPosts => {
          loading.style.display = 'none';
          
          if (blogPosts.length === 0) {
            container.innerHTML = '<p>No blog posts available at the moment.</p>';
            return;
          }

          blogPosts.forEach(post => {
            const clone = template.content.cloneNode(true);

            const card = clone.querySelector('.blog-card');
            card.href = post.link;

            const img = clone.querySelector('.blog-image');
            img.src = post.image;
            img.alt = post.title;

            clone.querySelector('.blog-title').textContent = post.title;

            container.appendChild(clone);
          });
        })
        .catch(error => {
          console.error('Error loading blog.json:', error);
          loading.style.display = 'none';
          document.getElementById('error').style.display = 'block';
        });
    });
  </script>
</body>
